<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <h1 class="name">Weather App</h1>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="search">
            <form id="city-form">
                <input type="search" placeholder="Enter city name" id="city-input">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="weather-info">
            <h1>City Name: <span id="city-name"></span></h1>
                <img src="" alt="" id="weather-icon">
                <p>Temperature: <span id="temperature"></span></p>
                <p>Feels Like: <span id="feels-like"></span></p>
                <p>Wind Speed: <span id="wind-speed"></span></p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p id="error-message" style="display: none;"></p>
        </div>

        <div class="weekly-forecast">
            <div class="forecast-day">
                <h2>Monday</h2>
                <img class="forecast-icon" src="" alt="">
                <p>Temperature: <span class="forecast-temp"></span></p>
            </div>
            <div class="forecast-day">
                <h2>Tuesday</h2>
                <img class="forecast-icon" src="" alt="">
                <p>Temperature: <span class="forecast-temp"></span></p>
            </div>
            <div class="forecast-day">
                <h2>Wednesday</h2>
                <img class="forecast-icon" src="" alt="">
                <p>Temperature: <span class="forecast-temp"></span></p>
            </div>
        </div>
        
        

    </div>

    <script src="script.js"></script>
</body>
</html>
